<!DOCTYPE HTML>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtueel lab</title>
    <link rel="stylesheet" href="pannellum/pannellum.css"/>
    <script type="text/javascript" src="pannellum/pannellum.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }
        #panorama {
            height: 100%;
        }
        /* Simple modal, based on https://www.w3schools.com/howto/howto_css_modals.asp */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            padding-top: 5vh;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 1em;
            width: 75%;
            border-radius: 1em;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <template id="modal">
         <div class="modal">
            <div class="modal-content">
                <span class="close" onclick="return this.parentNode.parentNode.remove();">&times;</span>
            </div>
         </div>
    </template>
    <script type="module">
      import pannellumViewer from './pannellumViewer.js';
      import settings from './settings.js';
      import {smallScreenModal} from './modal.js';

      // Initialize pannellum viewer.
      pannellum.viewer('panorama', pannellumViewer);

      // Show warning for small screens (messages below can be changed).
      if (settings.smallScreenWarning) {
        let windowSize = window.innerWidth;
        window.addEventListener('load', () => {
          if (windowSize <= 800) {smallScreenModal(
            'Voor de beste ervaring wordt een groter scherm aanbevolen.', 'Toch doorgaan'
          )}
        });
      }
    </script>
</body>
</html>
